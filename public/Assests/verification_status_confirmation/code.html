<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Verification Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0606f9",
            "background-light": "#f5f5f8",
            "background-dark": "#0f0f23",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .animate-pulse-green {
      animation: pulse-green 2s infinite;
    }
    @keyframes pulse-green {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(40, 167, 69, 0);
      }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center p-4">
<div class="flex flex-col items-center text-center">
<div class="mb-6 flex h-24 w-24 items-center justify-center rounded-full bg-[#28a745] animate-pulse-green">
<span class="material-symbols-outlined text-6xl text-white">check</span>
</div>
<h1 class="text-[#0d0d1c] dark:text-white tracking-light text-[32px] font-bold leading-tight pb-3">Your profile is verified and secured by NPF SafeAlert.</h1>
<p class="text-[#0d0d1c] dark:text-gray-300 text-base font-normal leading-normal pb-8">You now have full access to all emergency features.</p>
</div>
<div class="absolute bottom-4 left-4 right-4">
<div class="flex px-4 py-3 justify-center">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Continue to Dashboard</span>
</button>
</div>
</div>
</div>
</body></html>
